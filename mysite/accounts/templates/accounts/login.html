{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row align-items-center">
  <div class="col-lg-8 col-md-10 mx-auto">
    <div class="card border-primary mt-5">
      <div class="card-body">
        <h1 class="text-center text-primary font-weight-bold display-4">Log In</h1>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy }}                    
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        <p><a href="{% url 'accounts:password_reset' %}" class="text-primary">Forgot your password?</a></p>
        <p class="text-secondary">* - fields are required</p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
